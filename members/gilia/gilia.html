<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Table Example</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <!-- Add navigation links here if needed -->
        </nav>
    </header>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Add the rest of your content here if needed -->

</body>
</html>
